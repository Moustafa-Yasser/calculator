<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- icons font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- main css file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="dark" title="Light Mode">ON</div>
    <div class="finel">
      <span class="fun"></span>
      <span class="result"></span>
    </div>
    <table>
      <tbody>
        <tr>
          <td class="rest">AC</td>
          <td class="mi"><span> +</span>/<span>- </span></td>
          <td class="btn" data-set="%"> % </td>
          <td class="btn" data-set="/"> รท </td>
        </tr>
        <tr>
          <td class="btn" data-set="7">7</td>
          <td class="btn" data-set="8">8</td>
          <td class="btn" data-set="9">9</td>
          <td class="btn" data-set="*"> ร </td>
        </tr>
        <tr>
          <td class="btn" data-set="4">4</td>
          <td class="btn" data-set="5">5</td>
          <td class="btn" data-set="6">6</td>
          <td class="btn" data-set="-"> - </td>
        </tr>
        <tr>
          <td class="btn" data-set="1">1</td>
          <td class="btn" data-set="2">2</td>
          <td class="btn" data-set="3">3</td>
          <td class="btn" data-set="+"> + </td>
        </tr>
        <tr>
          <td class="btn" data-set="0">0</td>
          <td class="btn" data-set=".">.</td>
          <td class="res" data-set=""> = </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
</body>

</html>
